spring.application.name=passenger-service
server.port=8081

spring.datasource.url=${TEST_DB_PASSENGER_URL:jdbc:mysql://localhost:3306/passenger_service}
spring.datasource.username=${TEST_DB_PASSENGER_USERNAME:test_user}
spring.datasource.password=${TEST_DB_PASSENGER_PASSWORD:test}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.connection.driver_class = com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.liquibase.change-log=classpath:db/changelog/db.changelog-test-master.xml
